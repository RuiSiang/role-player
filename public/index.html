<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Lab Comms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>RS Lab Comms</h1>
    <form id="queryForm">
      <div class="form-group">
        <label for="roleSelect">Choose a role:</label>
        <select id="roleSelect" required></select>
      </div>
      <div class="form-group">
        <label for="queryInput">Message:</label>
        <textarea
          id="queryInput"
          required
          rows="4"
          style="resize: vertical"
        ></textarea>
      </div>
      <button type="submit" id="submitButton">Send</button>
      <div id="loading" style="display: none">Waiting...</div>
    </form>

    <div class="response" id="response"></div>
    <div id="savedQueries"></div>

    <script src="script.js"></script>
  </body>
</html>
