<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Lab Comms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>RS Lab Comms</h1>
    <form id="queryForm">
      <div class="form-group">
        <label for="roleSelect">Send to:</label>
        <select id="roleSelect" required></select>
      </div>
      <div class="form-group">
        <label for="queryInput">Message:</label>
        <textarea
          id="queryInput"
          required
          rows="4"
          style="resize: vertical"
        ></textarea>
      </div>
      <button type="submit" id="submitButton">Send</button>
      <div id="loading" style="display: none">Waiting...</div>
    </form>

    <div class="response" id="response"></div>
    <div id="savedQueries"></div>
    <div id="groupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Your Group</h2>
        <select id="groupSelect">
          <option value="g1">Group 1</option>
          <option value="g2">Group 2</option>
          <option value="g3">Group 3</option>
          <option value="g4">Group 4</option>
        </select>
        <button id="groupSelectButton">Select</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
